<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<STYLE>
    body{
        font-family: 'Roboto',sans-serif;
    }

    .blog{
        position: relative;
        top: 7em;
    }

    .header{
        font-weight: 300;
        font-size: 6em;
    }

    .blog-form{
        font-size: 1.7em;
    }
</STYLE>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Blog</a>
    </div>
    <ul class="nav navbar-nav">
      <li ><a href="{% url 'mainapp:home' %}">Home</a></li>
      <li class="active"><a href="#">Submit post</a></li>


    </ul>
      <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'mainapp:logout' %}">Log out  <span class="glyphicon glyphicon-log-out"></span></a></li>
      </ul>
  </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="blog  col-md-4 col-md-offset-1">
            <div class="header">
                <p>
                    Submit post
                </p>
            </div>
            <div class="blog-form">
                 <form method="post" action="{% url 'mainapp:submit' %}">
                    {% csrf_token %}
                    <table>
                        {{ blogDetails.as_table }}
                    </table>
                    <input type="submit" value="Submit">
                </form>
            </div>

        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
