<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>{{ post.title }}</h1>
<h2>By {{ post.author.username }}</h2>
<p>
    {{ post.content }}
</p>
<p>
    On {{ post.time }}
</p>
<form method="post" action="{% url 'mainapp:blog' post.id %}">
    {% csrf_token %}
    {{ commentDetails }}
    <input type="submit" value="submit">
</form>

<div>
    {% for comment in comments %}
    <h3>By {{ comment.author.username }}</h3>
    <p>
        {{ comment.content }}
    </p>
    {% endfor %}
</div>
</body>
</html>
